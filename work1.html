<script>
document.addEventListener("scroll", () => {
  const images = document.querySelectorAll(".image-container img");
  const center = window.innerHeight / 2; // vertical center of viewport

  images.forEach(img => {
    const rect = img.getBoundingClientRect();
    const imgCenter = rect.top + rect.height / 2;

    if (Math.abs(imgCenter - center) < rect.height / 2) {
      // If image center is close to viewport center â†’ grow
      img.style.transform = "scale(1.3)";
      img.style.zIndex = "1"; // bring forward
    } else {
      // reset others
      img.style.transform = "scale(1)";
      img.style.zIndex = "0";
    }
  });
});
</script>
